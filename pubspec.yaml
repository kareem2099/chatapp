name: chatapp
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1 
  provider: ^5.0.0
  flutter_icons_null_safe: ^1.1.0
  font_awesome_flutter: ^9.1.0
  flutter_localizations:
    sdk: flutter
  animations: ^2.0.11
  lottie: ^3.1.0
  camera: ^0.10.5+9
  path_provider: ^2.1.3
  path: ^1.9.0
  screenshot: ^2.3.0
  permission_handler: ^11.3.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/chatAppIcon.jpeg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/

localizations:
  delegates:
    - GlobalMaterialLocalizations.delegate
    - GlobalWidgetsLocalizations.delegate
    - GlobalCupertinoLocalizations.delegate
  supportedLocales:
    - Locale('en', '') # English
    - Locale('ar', '') # Arabic